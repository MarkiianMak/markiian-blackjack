




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="game">
            <div class="dealer">
                <h2>Dealer</h2>
                <div id="dealer-cards" class="cards">
                    <!-- Карти дилера будуть з'являтися тут -->
                </div>
                <div id="dealer-score" class="score">Score: 0</div>
            </div>

            <div class="player">
                <h2>Player</h2>
                <div id="player-cards" class="cards">
                    <!-- Карти гравця будуть з'являтися тут -->
                </div>
                <div id="player-score" class="score">Score: 0</div>
            </div>

            <div class="controls">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
